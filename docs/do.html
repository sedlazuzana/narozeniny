<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <title>Stránka DO</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
       background-image: url("pozadi.jpg");
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: Arial, sans-serif;
      color: #333;
    }
    .big-letter {
      font-size: 200px;
      font-weight: bold;
      user-select: none;
      margin-bottom: 40px;
      color: #007acc;
    }
    button {
      padding: 15px 40px;
      font-size: 1.5rem;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      background-color: #007acc;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #005f99;
    }
  </style>
</head>
<body>
  <div class="big-letter">DO</div>
  <button onclick="location.href='index.html'">Pokračovat</button>
</body>
</html>
