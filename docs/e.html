<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Písmeno E</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('pozadi.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .letter {
      font-size: 200px;
      color: white;
      text-shadow: 4px 4px 10px rgba(0,0,0,0.6);
      animation: zoom 1.5s ease forwards;
      margin-bottom: 40px;
    }

    @keyframes zoom {
      from {
        transform: scale(0.3);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    .button {
      padding: 12px 24px;
      font-size: 20px;
      background-color: rgba(255, 255, 255, 0.8);
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
      text-decoration: none;
      color: black;
    }

    .button:hover {
      background-color: rgba(255, 255, 255, 1);
    }
  </style>
</head>
<body>
  <div class="letter">E</div>
  <a class="button" href="8.html">Pokračovat</a>
</body>
</html>
