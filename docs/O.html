<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <title>Písmeno O</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-image: url("pozadi.jpg");
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Georgia', serif;
      color: white;
    }
    .overlay {
      background-color: rgba(0,0,0,0.7);
      padding: 80px 120px;
      border-radius: 25px;
      text-align: center;
    }
    h1 {
      font-size: 200px;
      margin: 0 0 40px 0;
      user-select: none;
    }
    button {
      font-size: 24px;
      padding: 14px 40px;
      border: none;
      border-radius: 12px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #3e9441;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>O</h1>
    <button onclick="pokračovat()">Pokračovat</button>
  </div>

  <script>
    function pokračovat() {
      window.location.href = "4.html"; // změň na cílovou stránku
    }
  </script>
</body>
</html>
